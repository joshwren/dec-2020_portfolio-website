<body id="home" data-spy="scroll" data-target=".navbar" data-offset="50">
  <!-- CONTENT START HERE -->
  <section class="messageSent bg-primary">
    <div class="row">
      <div class="messageSent__large-hero">
        <img src="img/Icons/message-sent.svg" class="messageSent__large-hero--icon">

        <picture class="messageSent__large-hero--banner">
          <source srcset="
          img/Images/celebration_banner.jpg 1920w, 
          img/images/celebration_banner.jpg 3840w" media="(min-width: 1380px)"> <!-- Large screen sizes -->
          <source srcset="
          img/images/celebration_banner.jpg 1380w, 
          img/images/celebration_banner.jpg 2760w" media="(min-width: 990px)"> <!-- Medium screen sizes -->
          <source srcset="
          img/images/celebration_banner.jpg 990w, 
          img/images/celebration_banner.jpg 1980w" media="(min-width: 640px)"> <!-- Small screen sizes -->
          <img srcset="
          img/images/celebration_banner.jpg 640w, 
          img/images/celebration_banner.jpg 1280w" alt="" class="message-sent__banner-image">
          <!-- Smallest screen sizes -->
        </picture>
        <a href="index.html">
          <div class="message-sent__close">X</div>
        </a>
      </div>
    </div>
    <!-- TEXT START -->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h3>Success<span class="pink-accent">!</span></h3>
          <h1 class="mb-4">Message Sent</h1>
          <p>Your message has been successfully sent.</p>
          <hr>
          <p>Thank you for contacting me. I will be in touch with you very soon.</p>

          <a href="index.html">
            <button class="btn btn-success btn-rectangle btn-inline-block py-2 px-3">
              <span>&#8604;</span>Take me back
            </button>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- CONTENT END HERE -->
